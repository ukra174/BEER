        var mlat = 0;
        var mlon = 0;
        var lat = 0;
        var lon = 0;
        var name = "";
        async function findNearestBiergarten(lat, lon, precision = 0.01) {
        const baseUrl = "https://nominatim.openstreetmap.org/search";
        const params = new URLSearchParams({
            format: "json",
            q: "biergarten",
            viewbox: `${lon - precision},${lat + precision},${lon + precision},${lat - precision}`,
            bounded: 1,
            limit: 1,
        });

        try {
            const response = await fetch(`${baseUrl}?${params}`);

            if (response.ok) {
            const searchResults = await response.json();
            var min = 999999;
            for(const biergarten of searchResults){
                var len = Math.sqrt(biergarten["lat"]**2+biergarten["lon"]**2);
                if(len<min){
                    lat = biergarten["lat"];
                    lon = biergarten["lon"];
                    min = len;
                    name = biergarten["name"];
                }
            }
            
            console.log(searchResults);
            //return searchResults;
            } else {
            console.error(`Request failed with status code ${response.status}`);
            return [];
            }
        } catch (error) {
            console.error(`Error occurred during the request: ${error}`);
            return [];
        }
        }

    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = calcDegreeToPoint(latitude, longitude);

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }
