<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .compass {
        position: relative;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin: auto;
      }

      .compass > .arrow {
        position: absolute;
        width: 0;
        height: 0;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-style: solid;
        border-width: 30px 20px 0 20px;
        border-color: red transparent transparent transparent;
        z-index: 1;
      }

      .compass > .compass-circle,
      .compass > .my-point {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        background: url(arrow.png)
          center no-repeat;
        background-size: contain;
      }

      .compass > .my-point {
        opacity: 0;
        width: 20%;
        height: 20%;
        background: rgb(8, 223, 69);
        border-radius: 50%;
        transition: opacity 0.5s ease-out;
      }

      .start-btn {
        margin-bottom: auto;
      }
      .arrow{
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            height: 300pt;
            width: 150pt;
        }
        .name{
            position:absolute;
            top:2%;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            text-align: center;
            font-size: 400%;
        }
        .distance{
            position:absolute;
            top:80%;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            text-align: center;
            font-size: 300%;
        }
    </style>
  </head>
  <body>
    <h1 class="name" id="name">Searching...</h1>
    <div class="compass">
      <div class="arrow"></div>
      <div class="compass-circle"></div>
      <div class="my-point"></div>
    </div>
    <h1 class="distance" id="distance">???m</h1>
    <button class="start-btn">Start compass</button>
  </body>
  <script>


function toRadians(degrees) {
  return degrees * Math.PI / 180;
}

function toDegrees(radians) {
  return radians * 180 / Math.PI;
}

function calculateInitialBearing(lat1, lon1, lat2, lon2) {
  const lat1_rad = toRadians(lat1);
  const lon1_rad = toRadians(lon1);
  const lat2_rad = toRadians(lat2);
  const lon2_rad = toRadians(lon2);

  const dLon = lon2_rad - lon1_rad;

  const y = Math.sin(dLon) * Math.cos(lat2_rad);
  const x = Math.cos(lat1_rad) * Math.sin(lat2_rad) - Math.sin(lat1_rad) * Math.cos(lat2_rad) * Math.cos(dLon);
  
  const theta_rad = Math.atan2(y, x);
  const theta_deg = toDegrees(theta_rad);

  const initialBearing = (theta_deg + 360) % 360;

  return initialBearing;
}


var mlat = 0;
        var mlon = 0;
        var lat = 0;
        var lon = 0;
        var name = "Searching...";
        var called = false;
        async function findNearestBiergarten(latt, lonn, precision = 0.04) {
          if(called){
            return
          }
          called = true;
        const baseUrl = "https://nominatim.openstreetmap.org/search";
        const params = new URLSearchParams({
            format: "json",
            q: "biergarten",
            viewbox: `${lonn - precision},${latt + precision},${lonn + precision},${latt - precision}`,
            bounded: 1,
            limit: 1,
        });

        try {
            const response = await fetch(`${baseUrl}?${params}`);

            if (response.ok) {
            const searchResults = await response.json();
            var min = 9999999999999;
            for(const biergarten of searchResults){
              console.log(biergarten);
                var len = Math.sqrt(parseFloat(biergarten["lat"])**2+parseFloat(biergarten["lon"])**2);
                if(len<min){
                    lat = parseFloat(biergarten["lat"]);
                    lon = parseFloat(biergarten["lon"]);
                    min = len;
                    name = biergarten["name"];
                }
            }
            
            console.log(searchResults);
            //return searchResults;
            } else {
            console.error(`Request failed with status code ${response.status}`);
            return [];
            }
        } catch (error) {
            console.error(`Error occurred during the request: ${error}`);
            return [];
        }
        }
        function getGPS(){
            if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        mlat = latitude;
        mlon = longitude;
        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
        document.getElementById("name").innerText = name;
        if(lat==0){
            init();
            findNearestBiergarten(latitude,longitude);
        }
        var len = Math.round(Math.sqrt((lat-mlat)**2+(lon-mlon)**2)*111*1000);
        document.getElementById("distance").innerText = len+"m";
    });
    } else {
    console.log("Geolocation is not supported by this browser.");
    
}
        }
        //lat = 60;
        //lon = 20;
        //name = "Hof"
        setInterval(getGPS,2000);


    const compassCircle = document.querySelector(".compass-circle");
    const myPoint = document.querySelector(".my-point");
    const startBtn = document.querySelector(".start-btn");
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);

      if (!isIOS) {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("has to be allowed!");
            }
          })
          .catch(() => alert("not supported"));
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass+ calculateInitialBearing(mlat,mlon,lat,lon)}deg)`;

      // Â±15 degree
      if (
        (pointDegree < Math.abs(compass) &&
          pointDegree + 15 > Math.abs(compass)) ||
        pointDegree > Math.abs(compass + 15) ||
        pointDegree < Math.abs(compass)
      ) {
        myPoint.style.opacity = 0;
      } else if (pointDegree) {
        myPoint.style.opacity = 1;
      }
    }

    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = calcDegreeToPoint(latitude, longitude);

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;
      }
    }

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }

    init();
  </script>
</html>
